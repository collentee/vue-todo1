<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>vuejs </title>
</head><body>
    <div id="app">
        <section class="vh-100" style="background-color: #e2d5de;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-10">

                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">

                                <h6 class="mb-3">Todo List made with vue</h6>
                                <div class="form-outline flex-fill">
                                    <input 
                                        v-model="message" type="text" id="form3" class="form-control form-control-lg"
                                        @keyup.enter="addTodo" placeholder="What do you need to do today?"
                                         />
                                </div>

                                <ul class="list-group m-3">
                                    <li v-for="(todo, index) in todos"
                                        class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">
                                        <div class="d-flex align-items-center">
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                aria-label="..." />
                                           {{ todo }}
                                        </div>
                                        <a href="#!" data-mdb-toggle="tooltip" title="Remove item"
                                            @click="removeTodo(index)">
                                            <i class="fas fa-times text-danger"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        const { createApp } = Vue

        const app = createApp({
            data() {
                return {
                    message: '',
                    todos: [],
                };
            },
            methods: {
                addTodo() {
                    if (this.message !== '') {
                        this.todos.push(this.message);
                        this.message = '';
                    }
                },
                removeTodo(index) {
                    this.todos.pop(index);
                }
            },
        });

        app.mount('#app');
    </script>
</body>
</html>
